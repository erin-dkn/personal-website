{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h3><a href="{{ post|url }}">{{ post.title }}</a></h3>
  {% else %}
    <h2><a href="/blog">Blog</a> / {{ post.title }}</h2>
  {% endif %}
  <p class="meta">
    Written by {{ post.author }} on {{ post.pub_date }}.
  </p>
  {{ post.body }}
  </div>
{% endmacro %}
